<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accessible online store with WCAG AA compliant design. Shop products with keyboard navigation and screen reader support.">
  <title>Accessible E-Commerce Store - Shop Accessible Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Skip to main content link for keyboard users -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="app">
    <!-- Header -->
    <header class="header" role="banner">
      <div class="header-content">
        <h1 class="site-title">
          <a href="index.html" class="logo-link" aria-label="Accessible Shop - Home page">Accessible Shop</a>
        </h1>
        <nav aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="cart.html">Cart <span class="cart-badge" id="cart-count">0</span></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container" id="main-content" role="main">
      <h1 class="sr-only">Featured Products - Accessible Online Store</h1>
      
      <section aria-labelledby="products-heading">
        <h2 id="products-heading">Featured Products</h2>
        <div class="products-grid" id="products-container">
          <!-- Products will be injected here by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p>&copy; 2025 Accessible E-Commerce. WCAG AA Compliant. All rights reserved.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
