<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1>Accessible Shop</h1>
        <nav aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="cart.html">Cart <span class="cart-badge" id="cart-count">0</span></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h2>Featured Products</h2>
      
      <section aria-labelledby="products-heading">
        <h3 id="products-heading" class="sr-only">Available Products</h3>
        <div class="products-grid" id="products-container">
          <!-- Products will be injected here by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Accessible E-Commerce. All rights reserved.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
