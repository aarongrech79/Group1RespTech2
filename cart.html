<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1>Accessible Shop</h1>
        <nav aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html" class="active">Cart <span class="cart-badge" id="cart-count">0</span></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h2>Shopping Cart</h2>
      
      <div id="cart-empty" class="empty-message">
        <p>Your cart is empty. <a href="index.html">Continue shopping</a></p>
      </div>

      <div id="cart-content" style="display: none;">
        <section aria-labelledby="cart-items-heading">
          <h3 id="cart-items-heading" class="sr-only">Cart Items</h3>
          <div class="cart-items" id="cart-items-container">
            <!-- Cart items will be injected here -->
          </div>
        </section>

        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (10%):</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
          <button class="btn btn-primary checkout-btn" onclick="checkout()">Proceed to Checkout</button>
          <button class="btn btn-secondary" onclick="continueShopping()">Continue Shopping</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Accessible E-Commerce. All rights reserved.</p>
    </footer>
  </div>

  <script src="app.js"></script>
  <script src="cart-page.js"></script>
</body>
</html>
