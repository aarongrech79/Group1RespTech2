<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product details - View detailed information and add to cart">
  <title>Product Details - Accessible E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Skip to main content link for keyboard users -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <div id="app">
    <!-- Header -->
    <header class="header" role="banner">
      <div class="header-content">
        <h1 class="site-title">
          <a href="index.html" class="logo-link" aria-label="Accessible Shop - Home page">Accessible Shop</a>
        </h1>
        <nav aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart <span class="cart-badge" id="cart-count">0</span></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container" id="main-content" role="main">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Products</a></li>
          <li aria-current="page" id="breadcrumb-product">Product</li>
        </ol>
      </nav>

      <div id="product-detail-container" class="product-detail">
        <!-- Product details will be injected here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p>&copy; 2025 Accessible E-Commerce. WCAG AA Compliant. All rights reserved.</p>
    </footer>
  </div>

  <script src="products.js"></script>
  <script src="app.js"></script>
  <script src="product-detail.js"></script>
</body>
</html>
